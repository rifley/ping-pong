<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping Pong</h1>
      </div>
      <div class="rules">
        <h4>Here are the rules:</h4>
        <p>Ping-Pong will count up to your number from one with the following exceptions:</p>
        <ol>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 3 and 5 become "pingpong"</li>
        </ol>
      </div>
      <div id="bottomHalf">
        <form id="formOne">
          <input id="userInput" type="number" placeholder="Pick a number!">
          <button type="submit">Ping Pong</button>
        </form>
        <div class="foot">
          <ul id="userOutput">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
